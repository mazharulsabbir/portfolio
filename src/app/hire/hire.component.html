<div class="d-flex justify-content-between">
    <div class="contact-form">
        <h1>LET'S TALK</h1>
        <p>CALL ME OR SEND ME A REQUEST</p>
        <br>

        <!-- contact info -->
    
        <div class="mobile">
            <a class="btn btn-light  btn-sm" href="#">
                <svg-icon src="../assets/contact/phone-call-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
            </a>
            {{mobile}}
        </div>

        <div class="email" style="margin-top: 4px;">
            <a class="btn btn-light  btn-sm" href="#">
                <svg-icon src="../assets/contact/email-outline.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
            </a>
            {{email}}
        </div>


        <br>

        <!-- input forms -->
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" placeholder="someone@domain.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Request</label>
                <textarea class="form-control" placeholder="Your message" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- <div class="col-sm-4">
        <img src="../assets/person/avatar1.jpg" class="rounded-lg card-img-top" alt="rannaghor">
    </div> -->
</div>
